{{ define "index" }}

{{ template "header" }}

<h1>index template</h1>

<div class="wraperSecondTable">
    <table class="results">
        <tr>
            <th>Имя контакта</th>
            <th>Телефон</th>
            <th>Электронная почта</th>
            <th></th>
            
        </tr> 
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Phone }}</td>
            <td>{{ .Email }}</td>
            <td><a href="/edit?id={{ .Id}}">Редактировать</a></td>
            
        </tr>
        {{ end }}
    </table>
</div>

{{ template "footer" }}

{{ end }}
